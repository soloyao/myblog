					<div class="recent-article-item">
						<div class="recent-article-cover left-radius">
							<a :href="'/article/' + article.articleId" :title="article.articleTitle">
								<img class="article-bg" src="/static/image/article-bg1.jpg">
							</a>
						</div>
						<div class="recent-article-info">
							<a class="article-title" :href="'/article/' + article.articleId" :title="article.articleTitle">{{article.articleTitle}}</a>
							<span class="article-meta">
								<i class="fa fa-thumb-tack article-meta-icon sticky"></i>
								<span class="sticky">置顶</span>
								<span class="article-meta-separator" style="margin-right:6px;">|</span>
							</span>
							<time class="article-meta-date">
								<i class="fa fa-calendar"></i>
								{{article.publishDate}}
							</time>
							<span class="article-meta">
								<span class="article-meta-separator">|</span>
								<i class="fa fa-inbox article-meta-icon"></i>
								<a class="article-meta-categories" :href="'/article/' + article.articleId">{{article.articleCategories}}</a>
							</span>
							<div class="content">{{article.articleTabloid}}</div>
						</div>
					</div>
				</template>
